<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>The Animals say:</title>
</head>

<body>
    <header>
        <h1>The <span id="animal-span">***</span> says <span id="audio-span">***</span></h1>
    </header>
    <main>
        <section class="image-section">
            <img src="assets/cat.png" 
                alt="illustration of a pixelated cat" 
                id="cat-image"
                class="animal-image">
            <img src="assets/horse.png"
                alt="illustration of a pixelated horse"
                id="horse-image"
                class="animal-image">
            <img src="assets/dog.png"
                alt="illustration of a dog"
                id="dog-image"
                class="animal-image">
        </section>
        <section class="audio-section">
            <audio src="assets/cat.wav"
                   id="cat-audio"></audio>
            <audio src="assets/horse.wav"
                   id="horse-audio"></audio>
            <audio src="assets/dog.wav"
                   id="dog-audio"></audio>
        </section>

    </main>
    <footer>
        <a href="https://github.com/ryanflitcroft" target="_blank">{ github.com/ryanflitcroft }</a>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
